{% extends "base.html" %}

{% block title %} Home {% endblock title %}

{% block content %}
    {% if user.is_authenticated %}
        Hola {{ user.username }}
    {% else %}
        <p>No estas rigistrado</p>
        <a href="{% url 'login' %}">Log In</a>
        <a href="{% url 'signup' %}">Sign Up</a>
    {% endif %}

{% endblock content %}
